<div class="row">
    <div class="col-6">
        <div>
            <table class="table">
                <thead>
                    <th>Category ID</th>
                    <th>Category Name</th>
                    <!-- <th>Category Price</th> -->
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let category of CategoryData">
                        <td>{{category.productid}}</td>
                        <td>{{category.productname}}</td>
                        <!-- <td>{{category.price}}</td> -->
                        <td><a class="btn btn-primary" [routerLink]="['/category/product/', category.productid, category.productname]" [queryParams]="category">Select</a></td>
                    </tr>
                </tbody>    
            </table>
            </div>
    </div>
    <div class="col-6">
        <router-outlet></router-outlet>
    </div>
</div>
