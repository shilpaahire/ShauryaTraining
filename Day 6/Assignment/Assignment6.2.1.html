<html>
    <head>
        <title>Assignment2</title>
        <style>
            #list1, #list2
            {
                width: 50%;
                padding: 50px 0;
                text-align: center;
                background-color: lightblue;
                margin: 20px;
            }
            
        </style>
    </head>
    <body>  
        <button onclick="myFunction1()">Front end</button>
        <div id="list1">
            <div>
                <div>HTML</div>
                <div>CSS</div>
                <div>JavaScript</div>
                <div>Angular</div>
                <div>ReactJS</div>
            </div>
            </div>
          <br><br>
            <button onclick="myFunction2()">Back end</button>
        <div id="list2">
            <div>
                <div>Java</div>
                <div>Python</div>
                <div>.Net c#</div>
                <div>php</div>
                <div>C++</div>
                <div>C</div>
                <div>Node.js</div>
            </div>
            </div>

            <script>
                function myFunction1() {
                  var a = document.getElementById("list1");
                  if (a.style.display === "none") 
                  {
                    a.style.display = "block";
                  } 
                  else {
                    a.style.display = "none";
                  }
                }
                 function myFunction2() {
                   var b = document.getElementById("list2");
                   if (b.style.display === "none") 
                   {
                     b.style.display = "block";
                   } 
                   else {
                     b.style.display = "none";
                   }
                }
                </script>
    </body>
</html>
