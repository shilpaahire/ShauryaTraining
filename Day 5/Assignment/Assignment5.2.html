<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="clo-md-4">
                <div>
                    <h3>Sum of Running Value</h3>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Value</label>
                    <input type="number" class="form-control" id="val"/>
                </div>
                <div class="form-group">
                    <span id ="Result"></span>
                </div>
                <div>
                    <a class="btn btn-success" onclick="result()">Submit</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    let result=()=>{
    
        let value1=document.getElementById("val");
        //console.log("high value1 ::"+value1);
        let value=parseInt(value1.value);
       // console.log("high value1 ::"+value);
        let sum=0;
        for (let i=0;i<=value;i++)
        {
            sum=sum+i;
        }
        console.log(sum);
        document.getElementById("Result").innerHTML ="<b>Output:</b>" + sum;
    }
</script>
