<html>
<head>

</head>
<body>
   
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                    <div>
                        <h3>Two value Comparing</h3>
                    </div>
                <div class="form-group">
                    <label class="font-weight-bold" >value 1 :</label>
                    <input type="number" class="form-control" id="a"/>
                </div>
                 <div class="form-group">
                    <label class="font-weight-bold">Value 2 :</label>
                    <input type ="number" class="form-control" id="b"/>
                 </div>
                 <div class="form-group">
                    <span id="test"></span>
                 </div>
                 <div class="form-group">
                    <a class="btn btn-primary" onclick="High()">Submit</a>
                 </div>
            </div>
        </div>
    </div>
</body>

<script>

        let High=()=>{

            let value1=document.getElementById("a");
            let value2=document.getElementById("b");

            console.log("high value1 ::"+value1);

            console.log("high value2 ::"+value2);

            let val1 = parseInt(value1.value);
            let val2 = parseInt(value2.value);

        if (val1>val2) 
        {
          // console.log("high value ::"+val1);
           document.getElementById("test").innerHTML ="<b>Hight Value :</b>" + val1;
        }
         else 
        {
            document.getElementById("test").innerHTML ="<b>Hight value :</b>" + val2;
           // console.log("high value ::"+val2);
        }
    }
</script>
