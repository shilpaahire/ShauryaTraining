<div class="container">
    <div class="row mt-4">
       <div class="col-4"></div>
       <div class="col-4">

<h4 style="background-color:lightgray; text-align:center;">Validation</h4>
<form [formGroup]="frmClient" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Client ID : </label>
        <input type="text" class="form-control" formControlName="clientid"/>
        <span class="alert-danger" *ngIf="frmClient.controls['clientid'].hasError('required')">Please Enter Client ID</span>
        <span class="alert-danger" *ngIf="frmClient.controls['clientid'].hasError('minlength')">Please Enter 6 Character ID</span>
    </div>
    <div>
        <label>Client Name : </label>
        <input type="text" class="form-control" formControlName="clientname" />
        <span class="alert-danger" *ngIf="frmClient.controls['clientname'].hasError('required')">Please Enter the Client Name</span>
        <span class="alert-danger" *ngIf="frmClient.controls['clientname'].hasError('minlength')">Name Required 3 Character</span>
        <span class="alert-danger" *ngIf="frmClient.controls['clientname'].hasError('maxlength')">Name can have max 20 Character</span>
    </div>
    <div>
        <label>Address : </label>
        <input type="text" class="form-control" formControlName="address"/>
        <span class="alert-danger" *ngIf="frmClient.controls['address'].hasError('required')">Please Enter the Address</span>
    </div>
    <div>
        <label>Phone No : </label>
        <input type="text" class="form-control" formControlName="phoneno" />
        <span class="alert-danger" *ngIf="frmClient.controls['phoneno'].hasError('pattern')">Please Enter Digit Only</span>
    </div>
    <br>
    <div>
        <button class="btn btn-success" type="Submit">Submit</button>
    </div>
</form>
</div>
</div>
</div>
