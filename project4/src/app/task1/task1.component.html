
    <h3 style="background-color:lightgray;">Day 13 Assignment1</h3>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <h4 class="text-center">Contact Form</h4>
        <div class="mt-4 form-group">
          <label for="fname">First Name :</label>
          <input type="text" #fname class="form-control" placeholder="Enter First Name..."/>
          <label for="lname" class="mt-4">Last Name :</label>
          <input type="text" #lname class="form-control" placeholder="Enter Last Name..."/>
        </div>
        <div class="mt-4">
          <button class="btn btn-sm btn-primary" type="button" (click)="onSubmit(fname, lname)">Submit</button>
        </div>
      </div>
      <div class="col mt-5 text-center">
        <h5>First Name : <span>{{ firstName.value }}</span></h5>
        <h5> First name length : <span>{{ firstName.value.length }}</span></h5>
        <h5 class="mt-4">Last Name : <span>{{ lastName.value }}</span></h5>
        <h5>Last name length : <span>{{ lastName.value.length }}</span></h5>
      </div>
    </div>
