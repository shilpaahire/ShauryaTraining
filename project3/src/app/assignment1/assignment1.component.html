
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Day 13 Assignment1</h1>
    <h4>Contact Form</h4>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <h4 class="text-center">Contact Form</h4>
        <div class="mt-4 form-group">
          <label for="fname">First Name </label>
          <input
            type="text"
            #fname
            class="form-control"
            placeholder="enter first name..."
          />
          <label for="lname" class="mt-4">Last Name </label>
          <input
            type="text"
            #lname
            class="form-control"
            placeholder="enter last name..."
          />
        </div>
        <div class="mt-4">
          <button
            class="btn btn-sm btn-primary"
            (click)="onSubmit(fname, lname)"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="col mt-5 text-center">
        <h5>
          first name : <span>{{ firstName?.value }}</span>
        </h5>

        <h5>
          first name length : <span>{{ firstName?.value.length }}</span>
        </h5>

        <h5 class="mt-4">
          last name : <span>{{ lastName?.value }}</span>
        </h5>
        <h5>
          last name length : <span>{{ lastName?.value.length }}</span>
        </h5>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
