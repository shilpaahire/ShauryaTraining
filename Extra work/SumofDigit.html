<html>
    <head>
        <title>Task4</title>
        <script>
            var i = parseInt(prompt("Enter 1st number : ", 5));
            var j = parseInt(prompt("Enter 2nd number : ", 6));
            var add = function(i,j)
            {
                return (i+j);
            }
            var res = add(i,j);
            document.write(res);
        </script>
    </head>
    <body>
        <h2>Welcome on Web Page</h2>
    </body>
</html>
