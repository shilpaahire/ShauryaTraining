<html>
    <head>
        <title>Number Pattern2</title>
        <script>
            var i,j;
            for(i=0;i<=5;i++)
            {
                for(j=0;j<=i;j++)
                {
                    document.write(j);
                }
                document.write("<br>");
            }
        </script>
    </head>
</html>
