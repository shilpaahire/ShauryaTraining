<html>
    <head>
        <title>PromptDemo</title>
        <script>
           var i = parseInt(prompt("Enter 1st number",5));
			var j = parseInt(prompt("Enter 2nd number",10));
            var add = i+j;
            document.write("Addition is " + add);
        </script>
    </head>
    <body>
        <h2>Welcome on Web Page</h2>
    </body>
</html>
