<html>
    <head>
        <title>Task1</title>
        <script>
            var a = parseInt(prompt("Enter first number : ",10));
            var b = parseInt(prompt("Enter second number : ",15));
            var c = parseInt(prompt("Enter third number : ",25));

            if(a>b)
            {
                document.write(a + " is the max number");
            }
            else if(b>c)
            {
                document.write(b + " is the max number");
            }
            else
            {
                document.write(c + " is the max number");
            }
        </script>
    </head>
</html>
