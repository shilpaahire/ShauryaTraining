<html>
    <head>
        <title>Task8</title>
        <script>
            var i;
            var num = parseInt(prompt("Enter the number for table : " , 2));
            
            for(i=1;i<=10;i++)
            {
                document.write(num + " * " + i + " = " + num*i);
                document.write("<br>");
            }
            

        </script>
    </head>
    <body>
        <h2>Welcome on Web Page</h2>
    </body>
</html>
