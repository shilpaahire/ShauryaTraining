<html>
    <head>
        <title>Swipe Num</title>
        <h1>Swipe two number</h1>
        <script>
            var a=10;
            var b=20;

            document.write("Input : ");
            document.write("The value of a is : " + a);
            document.write(" The value of b is : " + b);
            document.write("<br>");

            var c = b;
            b = a;
            a = c;

            document.write("Output : ");
            document.write("The value of a is : " + a);
            document.write(" The value of b is : " + b);

        </script>
    </head>
    <body>
       
    </body>
</html>
