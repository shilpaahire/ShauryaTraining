<html>
    <head>
        <title>WhileLoop</title>
    </head>
    <body>
        <script language="javascript">
            var i=0;
            while(i<=10)
            {
                document.write("The number is " + i);
                document.write("<br>");
                i=i+1;
            }
        </script>
    </body>
</html>
