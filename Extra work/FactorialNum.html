<html>
    <head>
        <title>Task2</title>
        <script>
            var num = parseInt(prompt("Enter the number for factorial : " , 5));
            var i;
            var fact = 1;
            for(i=1;i<=num;i++)
            {
                fact = fact*i;
            }
            document.write("Factorial of " + num + " is : " + fact);
        </script>
    </head>
</html>
