<html>
    <head>
        <title>PatternForLoop</title>
        <script>
            var i,j;

            for(i=0;i<=5;i++)
            {
                for(j=0;j<i;j++)
                {
                    document.write(i);
                }
                document.write("<br>");
            }
        </script>
    </head>
    <body>

    </body>
</html>
