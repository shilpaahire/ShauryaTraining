<html>
    <head>
        <title>Task5</title>
        <script>
            var i = parseInt(prompt("Enter 1st number : ",15));
            var j = parseInt(prompt("Enter 2nd number : ",20));

            if(i<j)
            {
                document.write(j + " is max digit");
            }
            else
            {
                document.write(i + " is max digit");
            }
        </script>
    </head>
</html>
