<script>
    console.log("Welcome...");
    const arrData = [6000, 2000, 4000, 1000, 2000];
    async function Display() {
        const SumAmount = await GetSum();
        console.log("Sum : " + SumAmount);
        const TaxAmount = (SumAmount * 10) / 100;
        const AmountWithTax = SumAmount + TaxAmount;
        console.log("Amount with Tax : " + AmountWithTax);
        const AmountAfterDiscount = AmountWithTax - ((AmountWithTax * 5) / 100);
        console.log("Amount after Discount : " + AmountAfterDiscount);
        console.log("Thank You...")
    }
    Display();
    function GetSum() {
        const prom = new Promise((Resolve, Reject) => {
            let sum = 0;
            arrData.forEach(item => {
                sum = sum + item;
            })
            Resolve(sum);
        })
        return prom;
    }

</script>
