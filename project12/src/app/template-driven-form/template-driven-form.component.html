<hr>
<h1 style="text-align:center;background-color:lightgray;">Assignment 1</h1>
<hr>
<h4>Template Driven Form</h4>
<form #frmConact="ngForm" (ngSubmit)="onSubmit(frmConact)">
    
    <div class="form-group">
        <label>Contact Id : </label>
        <input type="text" class="form-control" required name="contactid" ngModel/>
        <span class="alert-danger" *ngIf="ContactIdErrMsg">Contact Id Required</span>
    </div>
    <div class="form-group">
        <label>Contact Name : </label>
        <input type="text" class="form-control" required minlength="3" maxlength="20" name="contactname" ngModel/>
    </div>
    <div class="form-group">
        <label>Address : </label>
        <input type="text" class="form-control" required name="address" ngModel/>
    </div>
    <div class="form-group">
        <label>Phone : </label>
        <input type="text" class="form-control" required name="phone" ngModel/>
    </div>
    <!-- <h5>Form is {{frmConact.status}}</h5> -->
    <div>
        <h5>{{msg}}</h5>
    </div>
    <div class="form-group">
        <button class="btn btn-success" type="submit" >Submit</button>
    </div>
    
</form>
