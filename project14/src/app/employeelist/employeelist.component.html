<hr>
<h3 style="font-weight: bolder;">Employee List</h3>
<div class="row">
    <div class="col-6">
        <table class="table table-striped">
    <thead>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Designation</th>
        <th>Test Pipe</th>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empData">
            <td>{{emp.id}}</td>
            <td>{{emp.empname}}</td>
            <td>{{emp.designation}}</td>
            <td>{{emp.status|status}}</td>
        </tr>
    </tbody>
</table>
</div>
<div class="col-6">
    <form [formGroup]="frmEmp" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <h3 style="font-weight:bolder;">Add New Employee</h3>
            <hr>
            <label>Employee ID : </label>
            <input type="text" class="form-control" formControlName="id">
        </div>
        <div class="form-group">
            <label>Employee Name : </label>
            <input type="text" class="form-control" formControlName="empname">
        </div>
        <div class="form-group">
            <label>Designation : </label>
            <input type="text" class="form-control" formControlName="designation">
        </div>
        <div class="form-group">
            <label>Status : </label>
            <input type="text" class="form-control" formControlName="status">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
</div>
