<form [formGroup]="frmUser" (ngSubmit)="onSubmit()">
   
    <div class="form-group">
        <label>Full Name : </label>
        <input type="text" formControlName="username" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Skills : </label>
        <div formArrayName="roles">
            <div *ngFor="let skill of roles.controls; let i=index">
                <div [formGroupName]="i">
                    {{i}} Role Assign :  
                    <div class="row">
                        <div class="col-4">
                            <input type="text" formControlName="role" class="form-control"/>
                        </div>
                        <div class="col-4">
                            <button (click)="removerole(i)" class="btn btn-danger">Remove Role</button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <div>
        <button (click)="addroles()" class="btn btn-dark">Add Role</button>
    </div>    
    <div class="mt-2">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
    <!-- <div>Result : {{Result}}</div> -->
</form>
